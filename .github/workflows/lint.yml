name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: SwiftLint
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up SwiftLint
        uses: norio-nomura/action-swiftlint@v1

      - name: Run SwiftLint
        run: swiftlint
